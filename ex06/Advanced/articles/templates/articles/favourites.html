{% extends 'articles/base.html' %}

{% load i18n %}

{% block title %}{% trans "Favourites" %}{% endblock %}

{% block content %}
    <h2>{% trans "Your Favourites" %}</h2>
    <ul class="list-group">
        {% for article in favourites %}
            <li class="list-group-item">
                <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
