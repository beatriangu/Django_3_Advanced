{% extends 'articles/base.html' %}

{% block title %}Favourites{% endblock %}

{% block content %}
    <h2>Your Favourites</h2>
    <ul class="list-group">
        {% for article in favourites %}
            <li class="list-group-item">
                <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
